<!doctype html>
<html>

<head>
  <title>Water Thing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #data {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #data li {
      padding: 5px 10px;
    }

    #data li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="data"></ul>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      socket.on('data', function (data) {
        $('#data').append($('<li>').text(data && JSON.stringify(data)));
      });
    });
  </script>
</body>

</html>
